<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazemation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="nav-bar">
        <nav>
            <a href="#About">About</a>
            <a href="#Samples">Samples</a>
            <a href="#Contact">Contact</a>
        </nav>
    </div>
    
    
    <section id="About">
        <div class="spacer"></div>
        <div id="about-block">
            <p>
                Hey! I am Hazem. An amazing musician from Egypt.<br>Indie games lover and Cartoons wooer.
            </p>
            <img src="HazemIcon.png">
        </div>
    </section>

    <div class="spacer"></div>
    
    <div class="line"></div>
    
    <section id="Samples">
        <div class="spacer"></div>
        <div id="music_player" class="horizontal-center">
            
            <div id="cell_1" class="horizontal-center">
                <h1>{{ music_title }}</h1>
            </div>
            
            <div id="cell_2">
                <button class="horizontal-center vertical-center" @click="prevMusic">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
            </div>
            
            <div id="cell_3">
                <span class="horizontal-center vertical-center"> {{ music_desc }} </span>
            </div>
            
            <div id="cell_4">
                <button class="horizontal-center vertical-center" @click="nextMusic">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
            </div>
            
            <div id="cell_5">
                <span>{{ music_sec }} / {{ music_length }}</span>
                <button id="play_music" style="opacity: 100%;" @click="toggleMusic">
                    <i class="bi bi-pause-fill horizontal-center" v-if="music_playing"></i>
                    <i class="bi bi-caret-right-fill horizontal-center" v-else></i>
                </button>
                <input type="range" id="music_slider" min="0" value="0">
                <audio id="audio_controls">
                    <source id="audio_source" src="">
                </audio>
            </div>
        </div>
    </section>
    
    <div class="spacer"></div>
    
    <div class="line"></div>
    
    <div class="spacer"></div>
    <section id="Contact">
        <p class="horizontal-center" style="font-size: 48px;">Contact</p>
        <div id="contact_form" class="horizontal-center">
            <form action="https://api.web3forms.com/submit" method="POST" style="display: flex; flex-direction: column;">
                <input type="hidden" name="access_key" value="a5f34c29-2346-4ead-a6da-572e4ac5231f">
                <p>From ( Your Email ):</p>
                <input id="email_input" name="email" placeholder="example@domain.com" type="email">
                <p>Title:</p>
                <input id="title_input" name="name" placeholder="Job opportunity" type="text">
                <p>Message:</p>
                <textarea name="message_input" name="message" style="height: 300px;"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="spacer"></div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
